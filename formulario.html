<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container-sm mt-3">
        <form action="target.html" method="post" onsubmit="return validar()">
            <h2> Formulario de Registro </h2>
            <div class="row">
                <div>
                    <input id="correo" class="form-control" type="text" placeholder="Ingrese su usuario (Correo).">
                    <div id="err_correo"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 my-2">
                    <input id="pass" class="form-control" type="password" placeholder="Ingrese su contraseña.">
                    <div id="err_pass"></div>
                </div>
                <div class="col-sm-6 my-2">
                    <input id="ver_pass" class="form-control" type="password" placeholder="Confirme su contraseña.">
                    <div id="err_ver_pass"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 my-2">
                    <input id="direccion" class="form-control" type="text" placeholder="Ingrese su dirección.">
                    <div id="err_direccion"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 my-2">
                    <select id="comuna" class="form-select f-selct">
                        <option selected> Seleccione su comuna...</option>
                        <option >La Unión</option>
                        <option >Osorno</option>
                        <option >Valdivia</option>
                        <option >San José</option>
                        <option >Máfil</option>
                        <option >Paillaco</option>
                        <option >Niebla</option>
                        <option >Corral</option>
                    </select>
                    <div id="err_comuna"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 my-2">
                    <input id="web" class="form-control" type="text" placeholder="Ingrese su sitio web.">
                    <div id="err_web"></div>
                </div>
                <div class="col-sm-4 my-2">
                    <input id="celular" class="form-control" type="text" placeholder="Ingrese su número.">
                    <div id="err_cel"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 my-2">
                    <input id="pasatiempos" class="form-control" type="text" placeholder="Ingrese sus pasatiempos separados por una coma ',' .">
                    <div id="err_pst"></div>
                </div>
                <div class="col-4 my-2">
                    <input type="button" value="Mostrar Lista" onclick="mostrar_pasatiempos()">
                </div>
            </div>
            <div>
                <div id="h5_lista"></div>
                <ul id="lista_pasatiempos"></ul>
            </div>
            <div class="row">
                <div class="col-12 my-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="acepto">
                        <label class="form-check-label">
                            Acepto las condiciones.
                        </label>
                    </div>
                    <div id="err_acepto"></div>
                </div>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/scripts.js"></script>
</body>
</html>
